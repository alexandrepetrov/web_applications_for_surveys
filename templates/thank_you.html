<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за участие!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Спасибо, {{ user_name }}, за участие в опросе!</h1>
    <p>Ваши ответы были успешно сохранены.</p>
    <a href="{{ url_for('index') }}" class="btn">Вернуться на главную</a>
    <script>
        // Перенаправление через 5 секунд
        setTimeout(function () {
            window.location.href = "{{ url_for('index') }}";
        }, 5000);
    </script>
</body>

</html>

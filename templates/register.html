<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
			text-align: center;
		}

		h1 {
			margin-bottom: 20px;
			color: #4CAF50;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		.links {
			margin-top: 20px;
		}

		.links a {
			color: #4CAF50;
			text-decoration: none;
		}

		.links a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Регистрация</h1>
		<form method="POST">
			<label for="username">Имя пользователя:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Пароль:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Зарегистрироваться</button>
		</form>
		<a href="{{ url_for('login') }}">Уже есть аккаунт? Войдите</a>
	</div>
</body>

</html>
